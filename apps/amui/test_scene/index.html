<!DOCTYPE html>
<html>
    <head>
    <title>Modify Scene Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="Generator" content="https://callum.com">
    <style type="text/css">
        body {
            background-color: #000;
            font-family: courier;
            margin: 0;
            overflow: hidden;
        }
        #title {
            position: absolute;
            left: 0px;
            width: 100%;
            top: 8px;
            text-align: center;
            z-index: 10;
            font-size: 1.5em;
            color: #0f0;
            pointer-events:none;
        }
    </style>
    <script type="text/javascript" src="js/three.js"></script>

    <script type="text/javascript">
        var camera, scene, renderer;

        document.addEventListener("DOMContentLoaded", start_app, false);

        function start_app() {
            init();
            animate();
        }

        function init() {

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setClearColor(0x000000, 1.0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 10, 1000);
            camera.position.z = 150;

            var ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);

            var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 0, 0);
            scene.add(directionalLight);

            var mesh1 = new THREE.Mesh(new THREE.TorusKnotGeometry(30, 8, 60, 10, 2, 3), new THREE.MeshLambertMaterial({color: 0xff0000, shading: THREE.FlatShading }));
            mesh1.position.x = -20.0;
            mesh1.name = "Red Knot";
            mesh1.scale.x = 0.5;
            mesh1.scale.y = 0.1;
            mesh1.scale.z = 2.5;
            mesh1.rotation.x = Math.PI * 45 / 180.0;
            mesh1.rotation.y = Math.PI * 190 / 180.0;
            mesh1.rotation.z = Math.PI * 22 / 180.0;
            scene.add(mesh1);

            var mesh2 = new THREE.Mesh(new THREE.TorusKnotGeometry(30, 8, 60, 10, 2, 3), new THREE.MeshLambertMaterial({color: 0x00ff00, shading: THREE.FlatShading }));
            mesh2.position.x = +20.0;
            mesh2.name = "Green Knot";
            scene.add(mesh2);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
    </head>
    <body>
     <div id="title">Modify Scene Test</div>
    </body>
</html>
